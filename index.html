<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IPTV Player Custom</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 300px;
      background-color: #111;
      overflow-y: auto;
      padding: 10px;
      border-right: 2px solid #222;
      display: flex;
      flex-direction: column;
    }

    #sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    #iptv-url {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }

    #load-btn {
      padding: 6px;
      margin-bottom: 10px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #channelList {
      flex: 1;
      overflow-y: auto;
    }

    .channel {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .channel:hover {
      background-color: #222;
    }

    #player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-js {
      width: 95%;
      height: 95%;
      border-radius: 10px;
    }

    #status {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Lista IPTV</h2>
    <input id="iptv-url" placeholder="Cole a URL da lista .m3u aqui" />
    <button id="load-btn">Carregar Lista</button>
    <div id="channelList">Nenhuma lista carregada ainda.</div>
  </div>

  <div id="player-container">
    <video
      id="iptv-player"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      autoplay
    ></video>
    <div id="status">Selecione um canal para assistir</div>
  </div>

  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script>
    const channelList = document.getElementById("channelList");
    const status = document.getElementById("status");
    const player = videojs("iptv-player");
    const loadBtn = document.getElementById("load-btn");

    function parseM3U(m3u) {
      const lines = m3u.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const nameMatch = lines[i].match(/,(.*)/);
          const name = nameMatch ? nameMatch[1].trim() : "Canal";
          const url = lines[i + 1];
          if (url && url.startsWith("http")) {
            channels.push({ name, url });
          }
        }
      }
      return channels;
    }

    async function loadChannels(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const channels = parseM3U(text);

        channelList.innerHTML = "";
        if (channels.length === 0) {
          channelList.innerHTML = "<p>Nenhum canal encontrado.</p>";
          return;
        }

        channels.forEach((canal, i) => {
          const div = document.createElement("div");
          div.className = "channel";
          div.textContent = canal.name;
          div.onclick = () => {
            player.src({
              src: canal.url,
              type: 'application/x-mpegURL'
            });
            player.play();
            status.textContent = `Assistindo: ${canal.name}`;
          };
          channelList.appendChild(div);
        });

        // autoplay no primeiro canal
        channelList.querySelector(".channel").click();
      } catch (err) {
        channelList.innerHTML = `<p style="color: red;">Erro ao carregar a lista.</p>`;
        console.error(err);
      }
    }

    loadBtn.onclick = () => {
      const url = document.getElementById("iptv-url").value.trim();
      if (!url) {
        alert("Cole uma URL v√°lida da lista .m3u");
        return;
      }
      loadChannels(url);
    };
  </script>
</body>
</html>
